<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- Styles CSS -->
    <link href="css/plugin/bootstrap-datapicker.css" rel="stylesheet" type="text/css">
    <link href="css/plugin/oul.min.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <!--Start profile page-->
        <div class="profilePage">
            <!--profilePage-header-->
            <div class="profilePage-header">
                <div class="profilePage-header-back">
                    <div class="profilePage-overlay"></div>
                </div>
                <div class="media">
                    <div class="align-self-start">
                        <div class="profilePage-image shadow-sm">
                            <img class="profilePage-img" src="imgs/profile.png">
                        </div>
                        <div class="profilePage-image-icon"><i class="far fa-smile"></i></div>
                    </div>
                    <div class="media-body mr-3">
                        <div class="profilePage-details">
                            <h2 class="profilePage-name">أيمن الديب <i class="fas fa-circle in-progress-succes"></i></h2>
                            <span class="profilePage-position">محصل قضائى أول </span>
                        </div>
                        <div class="profilePage-des">
                            <p>هنال حقيقه مثبته منذ زمن طويل وهى أن المحتوى المقروء لصفحه ما سيلهى القارئ عن التركيز على الشكل الخارجى للنص</p>
                            <ul class="list-unstyled profilePage-header-icons">
                                <li class="profilePage-header-icons-award"></li>
                                <li class="profilePage-header-icons-smile"></li>
                                <li class="profilePage-header-icons-award"></li>
                                <li class="profilePage-header-icons-smile"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <nav>

                <div class="nav profilePage-nav" id="nav-tab" role="tablist">

                    <a class="nav-item nav-link " id="nav-egabi-tab" data-toggle="tab" href="#nav-egabi" role="tab" aria-controls="nav-egabi">ايجابى</a>
                    <a class="nav-item nav-link" id="nav-marafi-tab" data-toggle="tab" href="#nav-marafi" role="tab" aria-controls="nav-marafi">المعرفى</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <!--========== training==========-->
                <div class="tab-pane fade  show active" id="nav-training" role="tabpanel" aria-labelledby="nav-training-tab">

                        <div class="profilePage-content-header">
                            <h5 class="profilePage-content-header-title">الأداء<span class="profilePage-content-header-icon"></span></h5>
                            <div class="profilePage-calender">
                                <div class='input-group date' id='profilePage-date'>

                                </div>
                            </div>
                        </div>

                        <div class="profilePage-content-chart1">
                            <div class="profilePage-chart-item moreBox">
                                <div class="profilePage-chart-item-percent">
                                    <h3 class="profilePage-percent-number">99%</h3>
                                    <span class="profilePage-percent-title color-gray"> التأخير</span>
                                </div>
                            </div>
                            <div class="profilePage-chart-item moreBox">
                                <div class="profilePage-chart-item-percent">
                                    <h3 class="profilePage-percent-number">99%</h3>
                                    <span class="profilePage-percent-title color-gray"> المقرر</span>

                                    <span class="profilePage-percent-title color-gray"> التأخير</span>
                                </div>
                            </div>
                            <div class="profilePage-chart-item moreBox profilePage-chart-item_hidden">

                                    </svg>
                                </div>
                                <div class="item profilePage-certifiate-icon">
                                    <svg width="6rem" height="6rem" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <image xlink:href="imgs/certifiate.svg" x="0" y="0" height="100%" width="100%" />
                                    </svg>
                                </div>
                                <div class="item profilePage-certifiate-icon">
                                    <svg width="6rem" height="6rem" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <image xlink:href="imgs/certifiate.svg" x="0" y="0" height="100%" width="100%" />
                                    </svg>
                                </div>
                                <div class="item profilePage-certifiate-icon">
                                    <svg width="6rem" height="6rem" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <image xlink:href="imgs/certifiate.svg" x="0" y="0" height="100%" width="100%" />
                                    </svg>
                                </div>
                                <div class="item profilePage-certifiate-icon">
                                    <svg width="6rem" height="6rem" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <image xlink:href="imgs/certifiate.svg" x="0" y="0" height="100%" width="100%" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="profilePage-content-header">
                            <h5 class="profilePage-content-header-title">المتصدرين<span class="profilePage-content-header-icon"></span></h5>
